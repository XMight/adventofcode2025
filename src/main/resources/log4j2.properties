#log4j.rootLogger=TRACE,console
#
#log4j.appender.console.type=Console
#log4j.appender.console.name=console
#log4j.appender.console.layout=org.apache.log4j.PatternLayout
#log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd'T'HH:mm:ss.SSS} %-5p [%c] - %m%n

# Root logger configuration
rootLogger = debug, console

# Console appender configuration
appender.console.type = Console
appender.console.name = console
appender.console.Target = SYSTEM_OUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{ISO8601} [%t] %-5level: %msg%n